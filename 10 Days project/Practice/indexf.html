<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Factorial Visualizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }

    .steps {
      margin-top: 20px;
      font-family: monospace;
      font-size: 16px;
    }

    .steps div {
      margin-bottom: 5px;
      padding: 5px;
      background: #e0f7fa;
      border-left: 4px solid #00796b;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üß† Factorial Visualizer</h2>
    <input type="number" id="numberInput" placeholder="Enter a number (e.g., 5)" min="0" />
    <button onclick="visualizeFactorial()">Calculate</button>
    <div class="steps" id="stepsContainer"></div>
  </div>

  <script>
    function visualizeFactorial() {
      const input = document.getElementById("numberInput");
      const stepsContainer = document.getElementById("stepsContainer");
      const n = parseInt(input.value);
      
      if (isNaN(n) || n < 0) {
        stepsContainer.innerHTML = "<div>‚ùå Please enter a non-negative integer.</div>";
        return;
      }

      let result = 1;
      stepsContainer.innerHTML = "";
      let i = 2;

      const stepInterval = setInterval(() => {
        if (i <= n) {
          let prev = result;
          result *= i;
          const stepText = `Step ${i - 1}: ${prev} √ó ${i} = ${result}`;
          const div = document.createElement("div");
          div.textContent = stepText;
          stepsContainer.appendChild(div);
          i++;
        } else {
          const final = document.createElement("div");
          final.style.background = "#c8e6c9";
          final.style.borderLeft = "4px solid green";
          final.textContent = `‚úÖ Final Result: ${result}`;
          stepsContainer.appendChild(final);
          clearInterval(stepInterval);
        }
      }, 500); // animate step every 0.5 seconds
    }
  </script>

</body>
</html>
